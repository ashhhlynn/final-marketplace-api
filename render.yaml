databases:
  - name: postgres
    ipAllowList: []
    databaseName: final-marketplace-api
    user: final-marketplace-api

services:
  - type: web
    name: final-marketplace-api
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false






