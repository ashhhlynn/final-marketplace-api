databases:
  - name: seedlink
    databaseName: seedlink
    user: seedlink

services:
  - type: web
    name: seedlink
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: final-marketplace-api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false